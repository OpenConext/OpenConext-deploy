# Github action to run Molecule for "base"

name: base
on:
  push:
    paths:
      - 'roles/common/**'
      - 'roles/rsyslog/**'
      - 'roles/selfsigned_certs/**'
      - 'molecule/base/**'
      - '.github/workflows/molecule-base.yml'
  pull_request:
    paths:
      - 'roles/common/**'
      - 'roles/rsyslog/**'
      - 'roles/selfsigned_certs/**'
      - 'molecule/base/**'
      - '.github/workflows/molecule-base.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Installing dependencies
        run: pip install jinja2 netaddr dnspython ansible molecule molecule-docker pytest-testinfra pytest setuptools

      - name: Run role tests
        run: molecule test -s base
