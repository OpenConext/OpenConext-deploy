---
# Settings that are identical in every environment (vm, test etc)
tomcat:
  install_dir: /etc/tomcat
  share_dir: /usr/share/tomcat
  service_name: tomcat
  server_port: 8005
  redirect_port: 8443
  properties_dir: appconf
  lib_dir: /var/lib/tomcat
  app_base_dir_name: appBase
  cache_dir: /var/cache/tomcat
  config_file: /etc/tomcat/tomcat.conf
