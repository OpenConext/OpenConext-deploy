---
- name: Add Shibboleth repo
  copy: src={{ item }} dest=/etc/yum.repos.d/{{ item }}
  with_items:
    - shibboleth.repo
    - shibboleth.repo.gpgkey

- name: Install
  yum: name={{ item }} state=present
  with_items:
    - shibboleth.x86_64

- name: Remove default conf files apache
  file: path=/etc/httpd/conf.d/{{ item }} state=absent
  with_items:
    - shib.conf

- name: Copy default config files
  copy: src={{ item }} dest=/etc/httpd/conf.d/{{ item }}
  with_items:
    - 20_shib.conf
  notify: reload httpd

- name: Shibboleth config
  template: src=shibboleth/{{ item }}.j2 dest=/etc/shibboleth/{{ item }}
  with_items:
    - attribute-map.xml
    - localLogout.html
    - shibboleth2.xml
  notify:
    - restart shibd
    - reload httpd

- name: enable shibd
  service: name={{ item }} enabled=yes
  with_items:
    - shibd
  notify:
    - restart shibd
    - reload httpd
