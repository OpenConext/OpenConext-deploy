---
- name: Install PHP with extensions
  yum: name={{ item }} state=present
  with_items:
     - php
     - php-pecl-apc
     - php-cli
     - php-curl
     - php-devel
     - php-ldap
     - php-mbstring
     - php-mcrypt
     - php-mysql
     - php-pecl-memcache
     - php-soap
     - php-xml
     - php-mcrypt
     - php-pecl-xdebug

- name: Configure PHP
  template:
    dest: /etc/php.ini
    src: php.ini.j2

- name: Configure PHP APC
  template: src={{ item }}.j2 dest=/etc/php.d/{{ item }}
  with_items:
    - apc.ini
    - openconext.ini

- name: Configure PHP Xdebug
  template: src=xdebug.ini.j2 dest=/etc/php.d/xdebug.ini
  when: develop

- name: Enable php in apache
  copy: src=httpd.php.conf dest=/etc/httpd/conf.d/php.conf
  when: develop
