---
- name: Create user
  user:
    name: pdp
    system: yes
    home: "{{ pdp_dir }}"
    shell: /sbin/nologin

- name: create apache folder
  file:
    path: "{{ pdp_html_dir }}"
    owner: root
    group: root
    mode: 02755
    state: directory

- name: copy virtual host config
  template:
    src: "pdp.conf.j2"
    dest: "/etc/httpd/conf.d/pdp.conf"
  notify:
    - "reload httpd"

- name: download html archive
  maven_artifact:
    group_id: org.openconext
    artifact_id: pdp-gui
    extension: zip
    version: "{{ pdp_gui_version }}"
    repository_url: "{{ maven_snapshot_repo if 'SNAPSHOT' in pdp_gui_version else maven_repo }}"
    dest: "{{ pdp_html_dir }}"
  register: maven_result
  tags:
    - deploy

- name: extract html archive
  unarchive:
    src: "{{ maven_result.dest }}"
    dest: "{{ pdp_html_dir }}"
    copy: no
    owner: root
    group: apache
  register: unarchive_result
  tags:
    - deploy
  when:
    - maven_result.changed

- name: create symlink to downloaded version
  file:
    src: "{{ unarchive_result.dest }}/pdp-gui-{{ pdp_gui_version }}"
    dest: "{{ pdp_current }}"
    state: link
    force: yes
  tags:
    - deploy
  when:
    - unarchive_result.changed

- name: Remove old zipfiles
  shell: 'ls -t *.zip | tail -n +3|  xargs --no-run-if-empty rm -v'
  args:
    chdir: "{{ pdp_html_dir }}"
  register: clean_pdp_zips
  changed_when: '"removed" in clean_pdp_zips'

- name: Remove old www directories
  shell: 'find . ! -name $(basename $(readlink current)) -name "pdp-gui*" -type d  -printf "%T@  %p\n"  | sort -rn | awk ''{print $2}'' | tail -n +2 | xargs --no-run-if-empty rm -vr'
  args:
    chdir: "{{ pdp_html_dir }}"
  register: clean_pdp_wwwdirs
  changed_when: '"removed" in clean_pdp_wwwdirs'
