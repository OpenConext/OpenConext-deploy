---
- name: restart haproxy
  service:
    name: haproxy
    state: restarted

- name: reload haproxy
  service:
    name: haproxy
    state: reloaded
  when: 
  - skip_handlers | default("false") == "false"

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: restart haproxy instances with changed configs
  service:
    name: haproxy_{{ item.item.name }}
    state: restarted
  when:
    - item.changed
  with_items:
    - "{{ configs_changed.results }}"

- name: restart haproxy redirects instance
  service:
    name: haproxy_redirects
    state: restarted


- name: restart haproxy instances with changed keys
  service:
    name: haproxy_{{ item.item.name }}
    state: restarted
  when:
    - item.changed
  with_items:
    - "{{ keys_changed.results }}"

- name: reload systemd
  systemd:
    daemon_reload: yes
