- name: Create database user
  mysql_user:
    name: "{{ item[0].name }}"
    host: "{{ item[1] }}"
    password: "{{ item[0].password }}"
    priv: "{{ item[0].db_name }}.*:{{item[0].privilege}}"
    state: present
    login_unix_socket: /var/lib/mysql/mysql.sock
  with_nested:
    - "{{ databases.users }}"
    - "{{ database_clients }}"
  run_once: true
  no_log: true
