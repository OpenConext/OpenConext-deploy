---
- include: install-release.yml
  when: profile_branch is not defined or profile_branch == ''
  when: not develop

- include: install-branch.yml
  when: profile_branch is defined and profile_branch != ''
  when: not develop

- name: Copy app_dev.php to OpenConext Profile web folder
  copy: src=app_dev.php dest=/opt/openconext/OpenConext-profile/web/app_dev.php owner={{ apache_user }} group={{ apache_user }} mode=0644
  when: develop

- name: Create the cache dir for Symfony
  file:
    path={{ profile_symfony_cache_path }}
    state=directory
    owner={{ apache_user }}
    group={{ apache_user }}
    recurse=yes

- name: Create the log dir for Symfony
  file:
    path={{ profile_symfony_log_path }}
    state=directory
    owner={{ apache_user }}
    group={{ apache_user }}
    recurse=yes

- name: Create the symfony cache
  command: app/console cache:clear --env=prod --no-debug
  when: not develop

- include: develop.yml
  when: develop

- name: Install Apache vhost
  template: src={{ item }}.j2 dest=/etc/httpd/conf.d/{{ item }}
  with_items:
    - profile.conf
  notify:
    - restart httpd
  when: not develop

- name: Configure Profile
  template: src={{ item }}.j2 dest=/etc/openconext/{{ item }}
  with_items:
    - profile_deploy.yml
  notify:
    - restart httpd


