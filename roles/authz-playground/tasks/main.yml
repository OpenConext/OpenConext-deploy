---
- name: Create user
  user:
    name: authz-playground
    system: yes
    home: "{{ authz_playground_dir }}"
    shell: /sbin/nologin

- name: Copy systemd service file
  template:
    src: "templates/spring-boot.service.j2"
    dest: "/etc/systemd/system/{{ springapp_service_name }}.service"
  notify:
    - "restart authz-playground"

- name: Check presence of legacy init script
  stat:
    path: "/etc/init.d/{{ springapp_service_name }}"
  register: legacy_authz_pg_present

- name: Stop service when legacy init script is present
  service:
    name: "{{ springapp_service_name }}"
    state: stopped
  when:
    - legacy_authz_pg_present.stat.exists

- name: Clean up legacy init script
  file:
    path: "/etc/init.d/{{ springapp_service_name }}"
    state: absent

- name: enable authz-playground service
  service:
    name: authz-playground
    enabled: yes

- name: Create logging directory
  file:
    path: "/var/log/{{ springapp_service_name }}"
    state: directory
    owner: authz-playground
    group: authz-playground
    mode: 0755

- name: Include install-release.yml
  include: ../../../tasks/springbootapp/install-release.yml
  when:
    - "authz_playground_snapshot_timestamp == '' and authz_playground_local_jar == ''"

- name: Include install-snapshot.yml
  include: ../../../tasks/springbootapp/install-snapshot.yml
  when:
    - "authz_playground_snapshot_timestamp != '' and authz_playground_local_jar == ''"

- name: Include install-local.yml
  include: ../../../tasks/springbootapp/install-local.yml
  when:
    - "authz_playground_local_jar != ''"

- name: Copy logging config
  template:
    src: "logback.xml.j2"
    dest: "{{ authz_playground_dir }}/logback.xml"
    owner: authz-playground
    group: authz-playground
    mode: 0740
  notify: restart authz-playground

- name: Copy application config
  template:
    src: "application.properties.j2"
    dest: "{{ authz_playground_dir }}/application.properties"
    owner: authz-playground
    group: authz-playground
    mode: 0740
  notify: restart authz-playground

- name: copy apache config
  template:
    src: "authz_playground.conf.j2"
    dest: "/etc/httpd/conf.d/authz_playground.conf"
  notify:
    - "reload httpd"

- name: ensure the service is started
  service:
    name: authz-playground
    enabled: yes
    state: started
  ignore_errors: true
