---
- name: Include install-maven-release.yml
  include: ../../../tasks/springbootapp/install-maven-release.yml

- name: Copy logging config
  template:
    src: "logback.xml.j2"
    dest: "{{ eduproxy_dir }}/logback.xml"
    owner: eduproxy
    group: eduproxy
    mode: 0740
  notify:
    - "restart eduproxy"

- name: Copy application config
  template:
    src: "application.yml.j2"
    dest: "{{ eduproxy_dir }}/application.yml"
    owner: eduproxy
    group: eduproxy
    mode: 0740
  notify:
    - "restart eduproxy"

- name: copy apache config
  template:
    src: "eduproxy.conf.j2"
    dest: "/etc/httpd/conf.d/eduproxy.conf"
  notify:
    - "reload httpd"

- name: Include postinstallation.yml
  include: ../../../tasks/springbootapp/postinstallation.yml

