---
- name: copy Apache config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: "manage.conf.j2"
      dest: "/etc/httpd/conf.d/manage.conf"
    - src: "manage.conf.backdoor.j2"
      dest: "/etc/httpd/conf.d/manage.conf.backdoor"
  notify:
    - "restart httpd"

- name: Include install-gui.yml
  include: ../../../tasks/springbootapp/install-gui.yml
