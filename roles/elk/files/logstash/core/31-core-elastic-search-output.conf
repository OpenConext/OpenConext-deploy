filter {
  mutate {
      remove_field => [ "message" ]
  }
}

output {
     if [@metadata][beat] != "metricbeat" {
        elasticsearch { hosts => ["http://localhost:9200"] 
		  index => "conext-%{+YYYY.MM.dd}"
                  manage_template => "true"
		  template => "/etc/logstash/conf.d/mapping_core.json"
        }
    }
}
