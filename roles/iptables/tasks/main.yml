---
- name: Uninstall firewalld
  ansible.builtin.package:
    name: firewalld
    state: absent

- name: Install iptables and ip6tables on CentOS
  ansible.builtin.yum:
    name:
      - iptables-services
    state: present
  when: ansible_os_family == 'RedHat'

- name: Install iptables on debian system
  ansible.builtin.apt:
    name:
      - iptables
      - iptables-persistent
    state: present
  when: ansible_os_family == 'Debian'

- name: Make sure /etc/sysconfig exists
  ansible.builtin.file:
    path: "/etc/sysconfig"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"

- name: Put iptables
  ansible.builtin.template:
    src: "iptables.j2"
    dest: /etc/sysconfig/iptables
    owner: root
    group: root
    mode: "0644"
  notify:
    - "restart iptables"

- name: Put ip6tables
  ansible.builtin.template:
    src: "ip6tables.j2"
    dest: /etc/sysconfig/ip6tables
    owner: root
    group: root
    mode: "0644"
  notify:
    - "restart ip6tables"

- name: Create symlinks for iptables and ip6tables
  ansible.builtin.file:
    src: "{{ item.file }}"
    dest: "{{ item.link }}"
    state: "link"
  loop:
    - { file: "/etc/sysconfig/iptables",  link: "/etc/iptables/rules.v4" }
    - { file: "/etc/sysconfig/ip6tables", link: "/etc/iptables/rules.v6" }
  when: ansible_os_family == 'Debian'

- name: Start and enable services iptables and iptables6
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
  with_items:
    - iptables
    - ip6tables
