---

- name: Copy logging config
  template:
    src: "{{ item }}.j2"
    dest: "{{ voot_dir }}/{{ item }}"
    owner: voot
    group: voot
    mode: 0740
  with_items:
    - logback.xml
    - application.properties
    - externalProviders.yml
  notify:
    - "restart voot"

- name: copy apache config
  template:
    src: "voot.conf.j2"
    dest: "/etc/httpd/conf.d/voot.conf"
  notify:
    - "reload httpd"

- meta: flush_handlers
