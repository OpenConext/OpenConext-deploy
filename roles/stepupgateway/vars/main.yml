appname: "gateway"
vhost_name: "sa-gw.{{ base_domain }}"
loadbalancingport: "414"
appversion: "{{ gateway_version }}"
appversion_sha: "{{ gateway_version_sha }}"
stepup_gh_appname: "Gateway"
current_release_symlink: "/opt/openconext/OpenConext-{{ appname }}"
current_release_appdir: "{{current_release_symlink }}-{{ appversion }}"
current_release_config_file_dir_name: "{{ current_release_appdir }}/app/files"
current_release_config_dir_name: "{{ current_release_appdir }}/config/legacy"
gateway_saml_sp_privatekey: "{{ lookup('file', inventory_dir+'/files/certs/stepup/gateway_saml_sp.key') }}"
gateway_gssp_sp_privatekey: "{{ lookup('file', inventory_dir+'/files/certs/stepup/gateway_gssp_sp.key') }}"
gateway_gssp_idp_privatekey: "{{ lookup('file', inventory_dir+'/files/certs/stepup/gateway_gssp_idp.key') }}"
gateway_saml_idp_privatekey: "{{  lookup('file', inventory_dir+'/files/certs/stepup/gateway_saml_idp.key') }}"
spryng_api_key: "{{ lookup('file', inventory_dir+'/secrets/stepup/spryng_api') }}"
fpmmemory: 128M
