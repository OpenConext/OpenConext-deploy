---
- name: Include preinstallation.yml
  include: ../../../tasks/springbootapp/preinstallation.yml

- include: ../../../tasks/springbootapp/install-maven-release.yml

- name: Copy logging config
  template:
    src: logback.xml.j2
    dest: "{{ attribute_mapper_dir }}/logback.xml"
    owner: attribute-mapper
    group: attribute-mapper
    mode: 0740
  notify: restart attribute-mapper

- name: Copy application config
  template:
    src: application.yml.j2
    dest: "{{ attribute_mapper_dir }}/application.yml"
    owner: attribute-mapper
    group: attribute-mapper
    mode: 0740
  notify: restart attribute-mapper

- name: copy apache config
  template:
    src: attribute_mapper.conf.j2
    dest: /etc/httpd/conf.d/attribute_mapper.conf
  notify: reload httpd

- name: Include postinstallation.yml
  include: ../../../tasks/springbootapp/postinstallation.yml
