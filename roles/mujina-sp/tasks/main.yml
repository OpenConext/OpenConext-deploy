---
- name: Create user
  user: name=mujina-sp system=yes home={{ mujina_sp_dir }} shell=/sbin/nologin

- name: Copy systemd service file
  template: src=templates/spring-boot.service.j2 dest=/etc/systemd/system/{{ springapp_service_name }}.service
  notify:
    - "systemctl daemon-reload"
    - "restart mujina-sp"

- name: Check presence of legacy init script
  stat: path=/etc/init.d/{{ springapp_service_name }}
  register: legacy_am_present

- name: Stop service when legacy init script is present
  service: name={{ springapp_service_name }} state=stopped
  when: legacy_am_present.stat.exists
    
- name: Clean up legacy init script
  file: path=/etc/init.d/{{ springapp_service_name }} state=absent

- name: enable mujina-sp service
  service: name=mujina-sp enabled=yes

- name: Create logging directory
  file: path=/var/log/{{ springapp_service_name }} state=directory owner=mujina-sp group=mujina-sp mode=0755

- include: ../../../tasks/springbootapp/install-release.yml
  when: "mujina_sp_snapshot_timestamp == '' and mujina_sp_local_jar == ''"

- include: ../../../tasks/springbootapp/install-snapshot.yml
  when: "mujina_sp_snapshot_timestamp != '' and mujina_sp_local_jar == ''"

- include: ../../../tasks/springbootapp/install-local.yml
  when: "mujina_sp_local_jar != ''"

- name: Copy logging config
  template: src=logback.xml.j2 dest={{ mujina_sp_dir }}/logback.xml owner=mujina-sp group=mujina-sp mode=0740
  notify: restart mujina-sp

- name: Copy application config
  template: src=application.yml.j2 dest={{ mujina_sp_dir }}/application.yml owner=mujina-sp group=mujina-sp mode=0740
  notify: restart mujina-sp

- name: remove old apache config
  file: path=/etc/httpd/conf.d/mujina-sp.conf state=absent

- name: copy apache config
  template: src=mujina_sp.conf.j2 dest=/etc/httpd/conf.d/mujina_sp.conf
  notify: reload httpd

- name: ensure the service is started
  service: name=mujina-sp enabled=yes state=started
