---
- name: Check if target dir exists
  stat:
    path: "{{ engine_current_release_symlink }}"
    follow: no
  register: eb_dir

- name: Download current version
  get_url:
    url: "{{ engine_download_url }}"
    dest: "{{ engine_build_path }}"
  register: eb_download

- name: Unpack current version
  unarchive:
    src: "{{ engine_build_path }}"
    dest: "{{ openconext_releases_dir }}"
    copy: no
  when:
    - eb_download.changed or eb_dir.stat.lnk_source != engine_release_dir

- name: Activate new EngineBlock release
  file:
    src: "{{ engine_release_dir }}"
    dest: "{{ engine_current_release_symlink }}"
    state: link
  notify:
    - "restart httpd"
    - "restart php-fpm"
    - "restart php72-fpm"
  when:
    - eb_download.changed or  eb_dir.stat.lnk_source != engine_release_dir
