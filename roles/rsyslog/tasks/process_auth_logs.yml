---
- name: Install PHP
  yum:
    name:
      - php
      - php-pdo
      - php-mysql
    state: present

- name: Copy the log_logins database table definitions
  copy:
    src: "{{ item }}"
    dest: /tmp/{{ item }}
    owner: root
    mode: 0744
  with_items:
    - log_logins.sql
    
- name: Create tables for each log_login environment
  mysql_db:
    name: "{{ item.db_loglogins_name }}"
    login_user: "{{ item.db_loglogins_user }}"
    login_password: "{{ item.db_loglogins_password }}"
    login_host: "{{ item.db_loglogins_host }}"
    state: import
    target: /tmp/log_logins.sql
  changed_when: false
  with_items: "{{ rsyslog_environments.sc }}"

- name: Create a python script that parses ebauth logins per environment
  template: 
    src: parse_ebauth_to_mysql.py.j2
    dest: /usr/local/sbin/parse_ebauth_to_mysql_{{ item.name }}.py
    mode: 0740
    owner: root
    group: root
  with_items: "{{ rsyslog_environments.sc }}"
  when: item.db_loglogins_name is defined

- name: Create a python script that parses stepup logins per environment
  template: 
    src: parse_stepupauth_to_mysql.py.j2
    dest: /usr/local/sbin/parse_stepupauth_to_mysql_{{ item.name }}.py
    mode: 0740
    owner: root
    group: root
  with_items: "{{ rsyslog_environments.sa }}"
  when: item.db_loglogins_name is defined

- name: Create last_login PHP script
  template:
    src: process_lastseen.php.j2
    dest: /usr/local/sbin/process_lastseen_{{ item.name }}.php
    mode: 0740
    owner: root
    group: root
  with_items: "{{ rsyslog_environments.sc }}"

- name: Create logdir for lastseen cronjob output
  file:
    path: "{{ rsyslog_dir }}/apps/{{ item.name }}/lastseen"
    state: directory
    owner: root
    group: root
    mode: 0775
  with_items: "{{ rsyslog_environments.sc }}"

- name: Create cronjobs for processing lastseen script
  template: 
    src: cron_update_lastseen.j2
    dest: /etc/cron.daily/update_lastseen_{{ item.name }}
    owner: root
    group: root
    mode: 0774
  with_items: "{{ rsyslog_environments.sc }}" 

- name: Put log_logins logrotate scripts
  template:
    src: logrotate_ebauth.j2
    dest: /etc/logrotate.d/logrotate_ebauth_{{ item.name }}
    mode: 0644
    owner: root
    group: root
  with_items: "{{ rsyslog_environments.sc }}"

- name: Put log_logins logrotate scripts
  template:
    src: logrotate_stepupauth.j2
    dest: /etc/logrotate.d/logrotate_stepupauth_{{ item.name }}
    mode: 0644
    owner: root
    group: root
  with_items: "{{ rsyslog_environments.sa }}"
  when: item.db_loglogins_name is defined

- name: Create logdirectory for log_logins cleanup script
  file: 
    path: "{{ rsyslog_dir }}/apps/{{ item.name }}/loglogins_cleanup/"
    state: directory
    owner: root
    group: "{{ rsyslog_read_group }}"
    mode: 0750
  with_items: "{{ rsyslog_environments.sc }}"

- name: Put log_logins cleanup script
  template: 
    src: clean_loglogins.j2
    dest: /usr/local/sbin/clean_loglogins_{{ item.name }}
    owner: root
    group: root
    mode: 0700
  with_items: "{{ rsyslog_environments.sc }}"

- name: Create cronjobs to run the log_logins script
  cron: 
    name: Delete old {{ item.name }} log_login data
    user: root
    minute: "20"
    hour: "02"
    job: "/usr/local/sbin/clean_loglogins_{{ item.name }}"
    cron_file: loglogins_cleanup_{{ item.name }}
  with_items: "{{ rsyslog_environments.sc }}"
