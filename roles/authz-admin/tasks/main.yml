---
- name: Include preinstallation.yml
  include: ../../../tasks/springbootapp/preinstallation.yml

- name: Check presence of legacy init script
  stat:
    path: "/etc/init.d/{{ springapp_service_name }}"
  register: legacy_authz_admin_present

- name: Stop service when legacy init script is present
  service:
    name: "{{ springapp_service_name }}"
    state: stopped
  when:
    - legacy_authz_admin_present.stat.exists

- name: Clean up legacy init script
  file:
    path: "/etc/init.d/{{ springapp_service_name }}"
    state: absent

- name: Include install-maven-release.yml  
  include: ../../../tasks/springbootapp/install-maven-release.yml

- name: Copy logging config
  template:
    src: "logback.xml.j2"
    dest: "{{ authz_admin_dir }}/logback.xml"
    owner: authz-admin
    group: authz-admin
    mode: 0740
  notify:
    - "restart authz-admin"

- name: Copy application config
  template:
    src: "application.properties.j2"
    dest: "{{ authz_admin_dir }}/application.properties"
    owner: authz-admin
    group: authz-admin
    mode: 0740
  notify:
    - "restart authz-admin"

- name: Copy config for default clients and resource servers
  template:
    src: "clientsAndResources.conf.j2"
    dest: "{{ authz_admin_dir }}/clientsAndResources.conf"
    owner: authz-admin
    group: authz-admin
    mode: 0740
  notify:
    - "restart authz-admin"

- name: copy apache config
  template:
    src: "authz_admin.conf.j2"
    dest: "/etc/httpd/conf.d/authz_admin.conf"
  notify:
    - "reload httpd"

- name: Include postinstallation.yml
  include: ../../../tasks/springbootapp/postinstallation.yml
