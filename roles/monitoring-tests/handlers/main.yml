---
- name: restart monitoring-tests
  systemd:
    name: "{{ springapp_systemd_name }}"
    state: restarted
    daemon_reload: yes

- name: restart monitoring-tests-acc
  systemd:
    name: monitoring-tests-acc
    state: restarted
    daemon_reload: yes

- name: restart monitoring-tests-prd
  systemd:
    name: monitoring-tests-prd
    state: restarted
    daemon_reload: yes
