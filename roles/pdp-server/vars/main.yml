springapp_artifact_id: pdp-server
springapp_artifact_type: jar
springapp_artifact_group_dir: org/openconext
springapp_version: "{{ pdp_server_version }}"
springapp_dir: "{{ pdp_dir }}"
springapp_user: pdp
springapp_service_name: pdp
springapp_jar: "{{ pdp_jar }}"
springapp_tcpport: 9196
springapp_min_heapsize: "{{ pdp_min_heapsize }}"
springapp_max_heapsize: "{{ pdp_max_heapsize }}"
springapp_random_source: "file:///dev/urandom"
manage_provision_cc_client_id: "{{ pdp_oauth2_clientid }}"
manage_provision_cc_rp_secret: "{{ pdp_client_secret }}"
manage_provision_cc_name_en: "{{ pdp_manage_provision_cc_name_en }}"
manage_provision_cc_description_en: "{{ pdp_manage_provision_cc_description_en }}"
manage_provision_cc_scopes: "{{ pdp_manage_provision_cc_scopes }}"
manage_provision_cc_is_resource_server: False
