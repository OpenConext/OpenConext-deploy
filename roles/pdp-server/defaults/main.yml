---
pdp_dir: /opt/pdp/
pdp_group_url: org/openconext
pdp_server_version: ''
pdp_jar: pdp.jar
pdp_email_from: '{{ noreply_email }}'
pdp_cronjobmaster: true
pdp_invalid_policies_error_mail_to: '{{ error_mail_to }}'
pdp_oauth2_clientid: "pdp.{{ base_domain }}"
pdp_oauth2_token_url: "https://connect.{{ base_domain }}/oidc/token"
pdp_oauth2_authorize_url: "https://connect.{{ base_domain }}/oidc/authorize"
pdp_min_heapsize: "512m"
pdp_max_heapsize: "512m"
pdp_manage_provision_name_en: "PDP client credentials client for VOOT access"
pdp_manage_provision_description_en: "OAuth client to access VOOT for group information"
pdp_manage_provision_scopes: "groups"
pdp_manage_provision_state: "prodaccepted"
