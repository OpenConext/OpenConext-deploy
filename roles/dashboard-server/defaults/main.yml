---
dashboard_dir: /opt/dashboard
dashboard_snapshot_timestamp: ''
dashboard_jar: dashboard-current.jar
dashboard_random_source: 'file:///dev/urandom'
dashboard_hide_tabs: none
dashboard_organization: SURFconext
dashboard_install: true
dashboard_manage_provision_samlsp_client_id: "https://dashboard.{{ base_domain }}/shibboleth"
dashboard_manage_provision_samlsp_name_en: "{{ instance_name }} IdP Dashboard"
dashboard_manage_provision_samlsp_description_en: "{{ instance_name }} IdP Dashboard"
dashboard_manage_provision_samlsp_acs_location: "https://dashboard.{{ base_domain }}/Shibboleth.sso/SAML2/POST"
dashboard_manage_provision_samlsp_metadata_url: "https://dashboard.{{ base_domain }}/Shibboleth.sso/Metadata"
dashboard_manage_provision_samlsp_sp_cert: ""
dashboard_manage_provision_samlsp_trusted_proxy: false
dashboard_manage_provision_samlsp_sign: false
