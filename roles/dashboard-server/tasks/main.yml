---

- name: copy logging config
  template:
    src: "{{ item }}.j2"
    dest: "{{ dashboard_dir }}/{{ item }}"
    owner: dashboard
    group: dashboard
    mode: 0740
  with_items:
    - logback.xml
    - application.yml
  notify: 
    - "restart dashboard"

- name: Include the role manage_provision_entities to provision the Dashboard sp to Manage
  include_role: 
    name: manage_provision_entities
  vars: 
    entity_type: saml20_sp

