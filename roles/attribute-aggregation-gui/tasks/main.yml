---
- name: clean up old aa log directory
  file:
    path: "/var/www/aa"
    state: absent

- name: clean up old aa apache conf
  file:
    path: "/etc/httpd/conf.d/aa.conf"
    state: absent

- name: copy virtual host config
  template:
    src: "attribute_aggregation.conf.j2"
    dest: "/etc/httpd/conf.d/attribute_aggregation.conf"
  notify:
    - "restart httpd"

- name: Include install-gui.yml
  include: ../../../tasks/springbootapp/install-gui.yml
