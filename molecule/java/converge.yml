---
- name: Converge
  hosts: all

  vars:
    inventory_dir: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/../../environments/vm"

  pre_tasks:
    - name: Read vars from secrets file
      include_vars: "../../environments/vm/secrets/vm.yml"
    - name: Read vars from group_vars file
      include_vars: "../../environments/vm/group_vars/vm.yml"

    - name: "Set some facts"
      set_fact:
        base_domain: molecule.openconext.org
        haproxy_backend_tls: true
        backend_tls_key: "{{lookup('file', inventory_dir + '/files/certs/backend.molecule.openconext.org.key') }}"

  roles:
    - role: java
    - role: shibboleth
    - role: springboot
      springboot_services_state:
        manage: true
        teams: true
        pdp: true
        attribute_aggregation: false
        oidc_playground: false
        myconext: false
        account: false
        eduid: false
        oidcng: false
        voot: false
        mujina_sp: false
        mujina_idp: false
  handlers:
    - include: ../../roles/httpd/handlers/main.yml
