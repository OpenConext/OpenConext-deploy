---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: openconext-rocky8-mysql
    image: rocky8-ansible
    dockerfile: ../Dockerfile-Rocky8.j2
    command: /usr/sbin/init
    privileged: True
    networks:
      - name: mariadb
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - storage
      - dbcluster
      - dbcluster_nodes
      - galera_provision_host
  - name: openconext-rocky8-mysql-2
    image: rocky8-ansible
    dockerfile: ../Dockerfile-Rocky8.j2
    command: /usr/sbin/init
    privileged: True
    networks:
      - name: mariadb
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - storage
      - dbcluster
      - dbcluster_nodes

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_REMOTE_TMP: /tmp/
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_FILTER_PLUGINS: ../../filter_plugins
  inventory:
    links:
      group_vars: ../../group_vars

