---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: openconext-centos7-mongod
    image: centos7-ansible
    dockerfile: ../Dockerfile.j2
    command: /usr/sbin/init
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - "loadbalancer-vm"
      - mongod_primary

provisioner:
  name: ansible
  env:
    ANSIBLE_REMOTE_TMP: /tmp/
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_FILTER_PLUGINS: ../../filter_plugins
  inventory:
    links:
      group_vars: ../../group_vars

verifier:
  name: testinfra
