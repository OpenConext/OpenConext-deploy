---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: openconext-rocky9-mongod
    dockerfile: ../Dockerfile-Rocky9.j2
    image: rockylinux:9
    command: /usr/sbin/init
    privileged: true
    tmpfs:
      - "/tmp"
      - "/run"
      - "/sys/fs/cgroup"
    groups:
      - mongo_servers

provisioner:
  name: ansible
  env:
    ANSIBLE_REMOTE_TMP: /tmp/
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_FILTER_PLUGINS: ../../filter_plugins
  inventory:
    links:
      group_vars: ../../group_vars

verifier:
  name: testinfra
