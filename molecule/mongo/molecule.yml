---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: openconext-centos7-mongod
    image: centos7-ansible
    dockerfile: ../Dockerfile.j2
    command: /usr/sbin/init
    privileged: True
    volumes:
      - "${MOLECULE_SCENARIO_DIRECTORY}/../etc-hosts:/etc/hosts"
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - "loadbalancer-vm"

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_REMOTE_TMP: /tmp/
    ANSIBLE_ROLES_PATH: ../../roles
  inventory:
    links:
      group_vars: ../../group_vars

verifier:
  name: testinfra
  lint:
    name: flake8