---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: openconext-rocky9-loadbalancer
    image: rocky9-ansible
    dockerfile: ../Dockerfile-Rocky9.j2
    command: /usr/sbin/init
    privileged: true
    tmpfs:
      - "/tmp"
      - "/run"
      - "/sys/fs/cgroup"
    groups:
      - "loadbalancer-vm"
      - "loadbalancer_ha"
      - "selfsigned_certs"
      - "loadbalancer"

provisioner:
  name: ansible
  env:
    ANSIBLE_REMOTE_TMP: /tmp/
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_FILTER_PLUGINS: ../../filter_plugins
  inventory:
    links:
      group_vars: ../../group_vars

scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # No idempotence due to bind zone transfer (template with epoch seconds)
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
