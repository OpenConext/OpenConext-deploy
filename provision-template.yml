---
- hosts: all
  gather_facts: no
  tasks:
  - name: Set minimal install variables
    when: minimal_install>0
    include_vars: group_vars/minimal.yml
    tags:
      - always

- hosts: all
  gather_facts: no
  tasks:
  - name: Read vars from secrets file
    include_vars: "{{ secrets_file }}"
    tags:
      - always
  become: true
  roles:
    - { role: rsyslog, tags: ['rsyslog'] }

- hosts: loadbalancer:php-apps:java-apps:storage
  gather_facts: yes
  become: true
  roles:
    - common
    - { role: tls, tags: ['tls'] }
  handlers:
    - include: roles/httpd/handlers/main.yml

- hosts: loadbalancer
  gather_facts: true
  become: true
  roles:
    - { role: haproxy,   tags: ['lb'], when: not minimal_install }

- hosts: php-apps:java-apps
  gather_facts: no
  become: true
  roles:
    - httpd
  handlers:
    - include: roles/httpd/handlers/main.yml

- hosts: storage
  gather_facts: no
  become: true
  roles:
    - { role: mysql, tags: ['mysql'] }
    - { role: vm_only_provision_eb_sr, tags: ['vm_only_provision_eb_sr'] }

- hosts: php-apps
  become: true
  gather_facts: no
  vars:
    env_lang: php
  roles:
    - { role: php56fpm,          tags: ['php'     ] }
    - { role: static,            tags: ['static'  ] }
    - { role: metadata,          tags: ['static'  ] }
    - { role: welcome,           tags: ['welcome' ] }
    - { role: openconext-common, tags: ['eb','sr','profile'] }
    - { role: engineblock,       tags: ['eb'      ] }
    - { role: profile,           tags: ['profile' ] }
    - { role: janus,             tags: ['sr'      ] }
    - { role: profile,           tags: ['profile' ] }
  handlers:
    - include: roles/httpd/handlers/main.yml

- hosts: java-apps
  gather_facts: true
  become: true
  vars:
    env_lang: java
  roles:
    - { role: java,             tags: ['java'], when: not minimal_install }
    - { role: shibboleth,       tags: ['shib'   ], when: not minimal_install }
    - { role: teams,            tags: ['teams-legacy', when: not minimal_install  ] }
    - { role: teams-gui,        tags: ['teams'  ], when: not minimal_install }
    - { role: teams-server,     tags: ['teams'  ], when: not minimal_install }
    - { role: mujina-idp,       tags: ['legacy','mujina' ], when: not minimal_install }
    - { role: mujina-sp,        tags: ['legacy','mujina' ], when: not minimal_install }
    - { role: authz-server,     tags: ['oauth', 'authz-server'    ], when: not minimal_install }
    - { role: authz-admin,      tags: ['oauth', 'authz-admin'     ], when: not minimal_install }
    - { role: voot,             tags: ['oauth', 'voot'            ], when: not minimal_install }
    - { role: authz-playground, tags: ['oauth', 'authz-playground'], when: not minimal_install }
    - { role: pdp, tags: ['pdp'], when: not minimal_install }
    - { role: metadata-exporter, tags: ['metadata-exporter'], when: not minimal_install}

  handlers:
    - include: roles/httpd/handlers/main.yml
