        credentials: {
          username: "{{ ldap_grouper_user }}",
          secret: "{{ external_group_provider_secrets.grouper }}"
        },
        schacHomeOrganization: "surfteams.nl",
        name: "SURFteams",
        timeoutMillis: 3000
      }
    - {
        type: "open_social",
        url: "https://groupprovider.surfnet.nl",
        credentials: {
          username: "conext",
          secret: "{{ external_group_provider_secrets.surfnet }}"
        },
        schacHomeOrganization: "surfnet.nl",
        name: "SURFnet",
        timeoutMillis: 3000
      }
    - {
        type: "open_social",
        url: "https://publicapi.avans.nl/basic",
        credentials: {
          username: "surfconext",
          secret: "{{ external_group_provider_secrets.avans }}"
        },
        schacHomeOrganization: "avans.nl",
        name: "Avans",
        timeoutMillis: 3000
      }
    - {
        type: "open_social",
        url: "https://leo.ic.uva.nl/php-voot-provider",
        credentials: {
          username: "surfconext",
          secret: "{{ external_group_provider_secrets.uva }}"
        },
        schacHomeOrganization: "uva.nl",
        name: "UvA",
        timeoutMillis: 3000
      }
    - {
        type: "open_social",
        url: "https://voot.test.vu.nl/social",
        credentials: {
          username: "surfconext_usr_01",
          secret: "{{ external_group_provider_secrets.vu }}"
        },
        schacHomeOrganization: "vu.nl",
        name: "VU",
        timeoutMillis: 3000
      }
voot_version: 1.2
#voot_snapshot_timestamp: 20150420.135435-44

authz_admin_version: 1.2
#authz_admin_snapshot_timestamp: 20150422.113215-61
authz_admin_group: urn:collab:group:surfteams.nl:nl:surfnet:diensten:authz-admins
authzadmin:
  crt_name: "{{ tls_https.crt_name }}"
  key_name: "{{ tls_https.key_name }}"
  defaultClients:
      - clientId: "{{ authzplayground.springapp_client_id}}"
        secret: "{{ authzplayground.springapp_client_secret }}"
        resourceIds:
          - groups
        scopes:
          - groups
        grantTypes:
          - authorization_code
          - implicit
          - client_credentials
        redirectUri: "{{ authzplayground.springapp_oauth_redirect }}"
      - clientId: authz-admin
        secret: "{{ authz_admin_client_secret }}"
        resourceIds:
          - groups
        scopes:
          - groups
        grantTypes:
          - authorization_code
        redirectUri: https://authz-admin.{{ base_domain }}
        autoApprove: true
      - clientId: surf-teams
        secret: "{{ teams_authz_client_secret }}"
        resourceIds:
          - groups
        scopes:
          - groups
        grantTypes:
          - client_credentials
      - clientId: engineblock
        secret: "{{ engineblock_authz_client_secret }}"
        resourceIds:
          - groups
        scopes:
          - groups
        grantTypes:
          - client_credentials
  defaultResourceServers:
    - clientId: vootservice
      secret: "{{ voot.resource_checking_secret }}"

authz_playground_version: 1
#authz_playground_snapshot_timestamp: 20150423.100812-25
authzplayground:
  springapp_oauth_redirect: https://authz-playground.{{ base_domain }}/redirect
  springapp_oauth_token_url: https://authz.{{ base_domain }}/oauth/token
  springapp_client_id: cool_app_id
  springapp_client_secret: "{{ authzplayground_springapp_client_secret }}"
  springapp_scopes: groups
  springapp_authorize_url: https://authz.{{ base_domain }}/oauth/authorize
  springapp_resource_server_api_url: https://voot.{{ base_domain }}/me/groups
  crt_name: "{{ tls_https.crt_name }}"
  key_name: "{{ tls_https.key_name }}"

