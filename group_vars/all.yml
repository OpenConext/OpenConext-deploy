---
timezone: Europe/Amsterdam

maven_repo: https://build.surfconext.nl/repository/public/releases
maven_snapshot_repo: https://build.surfconext.nl/repository/public/snapshots

ssl_key_dir: /etc/httpd/keys
env_name: "{{ env_lang }}-{{ env }}"

apache_user: apache

# DH-params
tls_dh_param_path: /etc/pki/tls
tls_dh_param_file: "{{ tls_dh_param_path }}/dh_params.pem"
tls_dh_param_keysize: 2048

