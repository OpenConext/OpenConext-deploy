---
env: template

smtp_server: localhost
error_mail_to: devnull@example.org

php_display_errors: 1

databases:
  names:
    - teams
    - api
    - "{{ engine_database_name }}"
    - "{{ janus_database_name }}"
    - grouper
    - authz-server
    - pdp-server
    - oidc-server
    - aaserver
